<!DOCTYPE html>
<html>
<head>
    <title>Portofolio Agitya Arum Falysa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .header {
            position: fixed; /* Membuat header tetap */
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 0;
            background-color: #000; /* Latar belakang header hitam */
            color: white;
            z-index: 1000;
            font-family: sans-serif;
            text-align: center;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-name {
            font-size: 24px;
            font-weight: bold;
        }

        .header-nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }
        
        .content {
            padding-top: 80px; /* Sesuaikan dengan tinggi header */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-name">Agitya Arum Falysa</div>
            <div class="header-nav">
                <a href="#about">About Me</a>
                <a href="#education">Education</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </div>

    <div class="content">
        <img src="portofolio-agitya.jpg" alt="Portofolio Agitya">
    </div>
</body>
</html>s
