<!DOCTYPE html>
<html>
<head>
    <title>Portofolio Agitya Arum Falysa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 0;
            background-color: #000;
            color: white;
            z-index: 1000;
            font-family: sans-serif;
            text-align: center;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-name {
            font-size: 24px;
            font-weight: bold;
        }

        .header-nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        
        .header-nav a.active {
            color: #007bff;
            font-weight: bold;
        }

        .section {
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: 80px;
            text-align: center;
        }

        .link-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .link-list a {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
            margin: 5px 0;
            display: block;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-name">Agitya Arum Falysa</div>
            <div class="header-nav">
                <a href="#utama" class="active">Utama</a>
                <a href="#about-me">About Me</a>
                <a href="#proyek">Proyek</a>
                <a href="#artikel">Artikel</a>
                <a href="#skill">Skill</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </div>

    <div id="utama" class="section" style="background-image: url('halaman-utama.png');"></div>
    <div id="about-me" class="section" style="background-image: url('about-me.png');"></div>

    <div id="proyek" class="section" style="background-image: url('proyek-1.png');">
        <h1>Proyek</h1>
        <ul class="link-list">
            <li><a href="https://github.com/agitya17/wimaya_hotel" target="_blank">wimaya_hotel</a></li>
            <li><a href="https://github.com/kaynnsc/Project-Kelompok-Web-Lanjut" target="_blank">Project-Kelompok-Web-Lanjut</a></li>
            <li><a href="https://github.com/agitya17/DoaIslamHarian" target="_blank">DoaIslamHarian</a></li>
            <li><a href="https://github.com/agitya17/endemikdb" target="_blank">endemikdb</a></li>
            <li><a href="https://github.com/agitya17/alquran_app" target="_blank">alquran_app</a></li>
            <li><a href="https://drive.google.com/drive/folders/1atJOm8QES7ZHiskah4QQ1Xwocrq6C3kS" target="_blank">Google Drive Folder</a></li>
        </ul>
    </div>
    
    <div id="artikel" class="section" style="background-image: url('penerbitan-artikel1.png');">
        <h1>Penerbitan Artikel Ilmiah</h1>
        <ul class="link-list">
            <li><a href="https://conference.upnvj.ac.id/index.php/senamika/article/view/2881/2059" target="_blank">Link Artikel 1</a></li>
            <li><a href="https://conference.upnvj.ac.id/index.php/senamika/article/view/3130/2107" target="_blank">Link Artikel 2</a></li>
            <li><a href="https://conference.upnvj.ac.id/index.php/senamika/article/view/3125/2106" target="_blank">Link Artikel 3</a></li>
        </ul>
    </div>
    
    <div id="skill" class="section" style="background-image: url('skill-1.png');"></div>
    <div id="contact" class="section" style="background-image: url('contact.png');"></div>

    <script>
        const navLinks = document.querySelectorAll('.header-nav a');
        const sections = document.querySelectorAll('.section');
        const sectionMapping = {
            'utama': ['utama'],
            'about-me': ['about-me'],
            'proyek': ['proyek'],
            'artikel': ['artikel'],
            'skill': ['skill'],
            'contact': ['contact']
        };

        window.addEventListener('scroll', () => {
            let current = '';

            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                if (window.scrollY >= sectionTop - 200) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').includes(current)) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
